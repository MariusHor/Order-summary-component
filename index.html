<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card__hero">
        <div class="card__content">
          <div class="card__summary">
            <h1 class="card__header">Order Summary</h1>
            <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
          <div class="order">
            <div class="order__plan">
              <img src="./images/icon-music.svg" width="48px" height="48px" alt="" class="order__logo">
              <div class="order__info">
                <p class="order__item order__item--bold">Annual Plan</p>
                <p class="order__item">$59.99/year</p>
              </div>
            </div>
            <a href="#"><span class="order__change">Change</span></a>
          </div>
          <button class="btn btn--blue">Proceed to Payment</button>
          <button class="btn btn--transparent">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
